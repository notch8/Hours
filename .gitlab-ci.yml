production:
  stage: production
  type: deploy
  script:
    - docker login -u "gitlab-ci-token" -p "$CI_BUILD_TOKEN" $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:$CI_PROJECT_NAME-$CI_BUILD_REF_SLUG
    - docker tag $CI_REGISTRY_IMAGE:$CI_PROJECT_NAME-$CI_BUILD_REF_SLUG $CI_REGISTRY_IMAGE:dev
    - sc release production
    - sc deploy production
  when: manual
  tags:
    - docker
