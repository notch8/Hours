image: registry.gitlab.com/notch8/scripts:latest
services:
  - docker:dind
  - postgres:latest

stages:
  - build
  - test
  - review
  - staging
  - production

variables:
  POSTGRES_DB: Hours
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password
  POSTGRES_HOST: postgres
  TEST_DB: Hours
  DOCKER_DRIVER: overlay
  REGISTRY_HOST: registry.gitlab.com
  REGISTRY_URI: /notch8/hours
  SITE_URI_BASE: hours.notch8.com


before_script:
  - export TAG=$CI_COMMIT_REF_SLUG

build:
  stage: build
  script:
    - docker login -u "gitlab-ci-token" -p "$CI_BUILD_TOKEN" $CI_REGISTRY
    - sc build
    - sc push
  tags:
    - docker

test:
  stage: test
  image: $CI_REGISTRY_IMAGE:$CI_PROJECT_NAME-$CI_BUILD_REF_SLUG
  script:
    - cd /home/app/webapp && bundle exec rake db:create db:schema:load spec
  tags:
    - docker
  variables:
    GIT_STRATEGY: none

